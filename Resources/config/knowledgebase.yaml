# Knowledgebase Search
helpdesk_knowledgebase_search:
    path:     /search/{s}
    controller: Webkul\UVDesk\SupportCenterBundle\Controller\Website::Search
    defaults: { s: '' }

helpdesk_knowledgebase_tag:
    path:     /tag/{tag}/{name}
    controller: Webkul\UVDesk\SupportCenterBundle\Controller\Website::Tag
    defaults: { tag: '', name: '' }
