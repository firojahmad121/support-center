webkul_support_center_front_account_validation:
    path:     /account-confirmation/{email}/{key}
    controller: Webkul\UVDesk\SupportCenterBundle\Controller\Customer::AccountValidation
    defaults: { email: 0, key: 0 }

webkul_support_center_front_account_verification:
    path:     /account-verification/{email}/{key}
    controller: Webkul\UVDesk\SupportCenterBundle\Controller\Customer::AccountVerification
    defaults: { email: 0, key: 0 }
